 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="js/main.js"></script>
   <script>
        particlesJS("particles-js", {

"particles": {
  "number": {
    "value": 250,
    "density": {
      "enable": true,
      "value_area": 1500
    }
  },
  "color": {
    "value": "#fff"
  },
  "shape": {
    "type": "circle",
    "stroke": {
      "width": 0,
      "color": "#000000"
    },
    "polygon": {
      "nb_sides": 0
    },
    "image": {
      "src": "http://image.ibb.co/g9eFcF/logo_transparent.png",
      "width": 100,
      "height": 100
    }
  },
  "opacity": {
    "value": 1,
    "random": false,
    "anim": {
      "enable": true,
      "speed": 1,
      "opacity_min": 0.6,
      "sync": false
    }
  },
  "size": {
    "value": 2,
    "random": true,
    "anim": {
      "enable": true,
      "speed": 1,
      "size_min": 0.1,
      "sync": false
    }
  },
  "line_linked": {
    "enable": true,
    "distance": 120,
    "color": "#fff",
    "opacity": 0.5,
    "width": 1
  },
  "move": {
    "enable": true,
    "speed": 1,
    "direction": "none",
    "random": false,
    "straight": false,
    "out_mode": "out",
    "bounce": true,
    "attract": {
      "enable": true,
      "rotateX": 3600,
      "rotateY": 3600
    }
  }
},



"interactivity": {
  "detect_on": "canvas",

  "events": {
    "onhover": {
      "enable": true,
      "mode": "grab"
    },

    "onclick": {
      "enable": true,
      "mode": "remove"
    },
    "resize": true
  },

  "modes": {
    "grab": {
      "distance": 140,
      "line_linked": {
        "opacity": 1
      }
    },
    "bubble": {
      "distance": 100,
      "size": 4,
      "duration": 2,
      "opacity": 1,
      "speed":3
    },

    "repulse": {
      "distance": 200,
      "duration": 0.5
    },

    "push": {
      "particles_nb": 5
    },

    "remove": {
      "particles_nb": 2
    }
  }
},
"retina_detect": true
});
   </script>
</body>

</html>
